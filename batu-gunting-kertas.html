<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Rock Paper Scissors</title>
      <link rel="stylesheet" href="batu-gunting-kertas.css" />
   </head>
   <body>
      <p class="title">Batu Gunting Kertas</p>
      <button class="move-button js-rock-button">
         <img class="move-icon" src="assets/rock-emoji.png" alt="" />
      </button>
      <button class="move-button js-paper-button">
         <img class="move-icon" src="assets/paper-emoji.png" alt="" />
      </button>
      <button class="move-button js-scissors-button">
         <img class="move-icon" src="assets/scissors-emoji.png" alt="" />
      </button>

      <p class="js-result result-p"></p>
      <p class="js-moves"></p>
      <p class="js-score score"></p>

      <button class="reset-score-button js-reset-score-button">Reset Score</button>
      
      <button class="auto-play-button js-button-autoplay">Auto Play</button>

      <p class="js-reset-confirmation"></p>
      <script src="batu-gunting-kertas.js"></script>
   </body>
</html>
